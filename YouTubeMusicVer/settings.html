<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
</head>
<body>
    <!-- 
        php form(?)
        inputs by user will change the css of popup.html
    -->
    <input type="checkbox" id="song" name="song" value="song" checked= true>
    <label for="song"> Song</label><br>
    <input type="checkbox" id="album" name="album" value="album" checked= true>
    <label for="album"> Album</label><br>
    <input type="checkbox" id="artist" name="artist" value="artist" checked= true>
    <label for="artist"> Artist</label><br>

    <label for="bgColor">Display Text</label>
    <input type="text" id="bgColor" name="bgColor" placeholder="%song %album %artist"><br><br>
    
    <label for="bgColor">Background Color</label>
    <input type="text" id="bgColor" name="bgColor"><br>
    <label for="tColor">Text Color</label>
    <input type="text" id="tColor" name="tColor"><br>

    <label for="tSize">Text Size</label>
    <input type="text" id="tSize" name="tSize"><br>
    <label for="tType">Text Font</label>
    <input list="fonts" name="font">
    <datalist id="fonts">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
    </datalist><br>
    <label for="tOutline">Text Outline</label>
    <input type="text" id="tOutline" name="tOutline"><br>

    <input type="submit" value="Submit">


</body>
